[metadata]
name = blacktex
version = 0.4.0
description = Cleans up your LaTeX files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nschloe/blacktex
author = Nico Schl√∂mer
author_email = nico.schloemer@gmail.com
license = GPL-3.0-or-later
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Text Editors :: Text Processing
    Topic :: Text Processing
    Topic :: Text Processing :: Markup
    Topic :: Text Processing :: Markup :: LaTeX
    Topic :: Utilities
keywords =
    latex
    linting
project_urls =
    Code=https://github.com/nschloe/blacktex
    Issues=https://github.com/nschloe/blacktex/issues
    Funding=https://github.com/sponsors/nschloe

[options]
package_dir =
    =src
packages = find:
install_requires =
    importlib_metadata;python_version<"3.8"
python_requires = >=3.6

[options.packages.find]
where=src

[options.entry_points]
console_scripts =
    blacktex = blacktex.cli:main
